<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="x in names | orderBy: 'name' ">
      <td>{{ x.id }}</td>
      <td>{{ x.name }}</td>
    </tr>
  </tbody>
</table>
